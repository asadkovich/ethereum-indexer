version: '3'
services:
  indexer:
    build:
      context: ../
      dockerfile: Dockerfile
      args:
        - DSN=postgres://user:password@db:5432/ethereum?sslmode=disable
        - RPC_URL=${RPC_URL}

  db:
    image: postgres
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=ethereum
    volumes:
      - db-data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"

volumes:
  db-data:
